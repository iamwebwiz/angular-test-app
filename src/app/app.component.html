<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input
          type="text"
          class="form-control"
          placeholder="Add Todo"
          name="todo"
          #todo
          ngModel
        />
        <span class="input-group-text" (click)="addTodo(todo.value)">Add</span>
      </div>
      <div>
        <p>{{ todo.value }}</p>
      </div>
    </div>
  </form>
</div>
